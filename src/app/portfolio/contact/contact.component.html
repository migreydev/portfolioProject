<div class="container">
  <div class="content">
    <div class="contact-form">
      <h1>Contact</h1>
      <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="message"
          rows="5"
          required
        ></textarea>

        <button class="btn btn-dark" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
